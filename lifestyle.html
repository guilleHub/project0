<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life Style</title>
    <style>
        ol > li {
            color:aqua;
        }

        ul > li {
            color: blue
        }
    </style>
</head>
<body>
    <ol>
        <li>Uno</li>
        <li>Dos</li>
        <ul>
            <li>Que paso</li>
        </ul>
        <li>Tres</li>
    </ol>
    <ul>
        <li>I</li>
        <li>II</li>
        <ol>
            <li>Digame</li>
            <li>si</li>
        </ol>
        <li>III</li>
    </ul>
</body>
</html>
